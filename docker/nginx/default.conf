# ------------------------------------------------------------
# 1. SERVER BLOCK: BACKEND API (http://api.localhost)
# ------------------------------------------------------------
server {
    listen 80;
    server_name localhost api.localhost;
    root /var/www/public;
    index index.php index.html;

    error_log  /var/log/nginx/api_error.log;
    access_log /var/log/nginx/api_access.log;

    location / {

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Xử lý PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

# ------------------------------------------------------------
# 2. SERVER BLOCK: CUSTOMER FRONTEND (http://shop.localhost)
# ------------------------------------------------------------
server {
    listen 80;
    server_name shop.localhost;

    location / {
        # Trỏ request về container React Customer cổng 5173
        proxy_pass http://react-frontend-customer:5173;
        
        # Cấu hình để hỗ trợ WebSockets (Hot Reload của Vite)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# ------------------------------------------------------------
# 3. SERVER BLOCK: ADMIN FRONTEND (http://admin.localhost)
